apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: crawl4ai-scraper-worker-netpol
  namespace: k-scrape-nexus
  labels:
    app.kubernetes.io/name: k-scrape-nexus
    app.kubernetes.io/component: crawl4ai-scraper-worker
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: k-scrape-nexus
      app.kubernetes.io/component: crawl4ai-scraper-worker
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow metrics scraping from Prometheus
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 8080
  # Allow health checks from within namespace
  - from:
    - namespaceSelector:
        matchLabels:
          name: k-scrape-nexus
    ports:
    - protocol: TCP
      port: 8000
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow access to Redis
  - to:
    - namespaceSelector:
        matchLabels:
          name: k-scrape-nexus
    ports:
    - protocol: TCP
      port: 6379
  # Allow access to PostgreSQL
  - to:
    - namespaceSelector:
        matchLabels:
          name: k-scrape-nexus
    ports:
    - protocol: TCP
      port: 5432
  # Allow access to S3 (external)
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
  # Allow access to OpenAI/LLM APIs (external)
  - to: []
    ports:
    - protocol: TCP
      port: 443