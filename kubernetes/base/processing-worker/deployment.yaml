apiVersion: apps/v1
kind: Deployment
metadata:
  name: processing-worker
  namespace: k-scrape-nexus
  labels:
    app.kubernetes.io/name: k-scrape-nexus
    app.kubernetes.io/component: processing-worker
    app.kubernetes.io/version: "1.0.0"
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: k-scrape-nexus
      app.kubernetes.io/component: processing-worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: k-scrape-nexus
        app.kubernetes.io/component: processing-worker
        app.kubernetes.io/version: "1.0.0"
    spec:
      serviceAccountName: k-scrape-nexus
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: processing-worker
        image: k-scrape-nexus/data-processing-worker:1.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - name: metrics
          containerPort: 8005
          protocol: TCP
        envFrom:
        - configMapRef:
            name: k-scrape-nexus-config
        - secretRef:
            name: k-scrape-nexus-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: metrics
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: metrics
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
      restartPolicy: Always
      terminationGracePeriodSeconds: 30

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: processing-worker-network-policy
  namespace: k-scrape-nexus
  labels:
    app.kubernetes.io/name: k-scrape-nexus
    app.kubernetes.io/component: processing-worker
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: k-scrape-nexus
      app.kubernetes.io/component: processing-worker
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow metrics scraping from monitoring
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 8005
  egress:
  # Allow egress to internal services
  - to: []
    ports:
    - protocol: TCP
      port: 5432
    - protocol: TCP
      port: 6379
    - protocol: TCP
      port: 9000
    - protocol: UDP
      port: 53

---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: processing-worker-scaler
  namespace: k-scrape-nexus
  labels:
    app.kubernetes.io/name: k-scrape-nexus
    app.kubernetes.io/component: processing-worker
spec:
  scaleTargetRef:
    name: processing-worker
  minReplicaCount: 1
  maxReplicaCount: 20
  pollingInterval: 30
  cooldownPeriod: 300
  triggers:
  - type: redis-streams
    metadata:
      address: redis:6379
      stream: needs_cleaning
      consumerGroup: processing_workers
      pendingEntriesCount: "10"
      activationPendingEntriesCount: "2"