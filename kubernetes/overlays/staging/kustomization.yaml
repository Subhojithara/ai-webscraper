apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: k-scrape-nexus-staging

resources:
  - ../../base

namePrefix: staging-

commonLabels:
  environment: staging
  app.kubernetes.io/environment: staging

patches:
  - path: configmap-patch.yaml
    target:
      kind: ConfigMap
      name: k-scrape-nexus-config
  - path: resource-limits-patch.yaml
    target:
      kind: Deployment

images:
  - name: k-scrape-nexus/api-server
    newTag: staging-latest
  - name: k-scrape-nexus/ingestion-service
    newTag: staging-latest
  - name: k-scrape-nexus/http-scraper-worker
    newTag: staging-latest
  - name: k-scrape-nexus/headless-scraper-worker
    newTag: staging-latest
  - name: k-scrape-nexus/data-processing-worker
    newTag: staging-latest
  - name: k-scrape-nexus/coordinator
    newTag: staging-latest

replicas:
  - name: api-server
    count: 2
  - name: ingestion-service
    count: 1
  - name: scraper-http-worker
    count: 2
  - name: scraper-headless-worker
    count: 1
  - name: processing-worker
    count: 1
  - name: coordinator
    count: 1