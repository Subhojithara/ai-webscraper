apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: k-scrape-nexus-production

resources:
  - ../../base

namePrefix: prod-

commonLabels:
  environment: production
  app.kubernetes.io/environment: production

patches:
  - path: configmap-patch.yaml
    target:
      kind: ConfigMap
      name: k-scrape-nexus-config
  - path: resource-limits-patch.yaml
    target:
      kind: Deployment

images:
  - name: k-scrape-nexus/api-server
    newTag: v1.0.0
  - name: k-scrape-nexus/ingestion-service
    newTag: v1.0.0
  - name: k-scrape-nexus/http-scraper-worker
    newTag: v1.0.0
  - name: k-scrape-nexus/headless-scraper-worker
    newTag: v1.0.0
  - name: k-scrape-nexus/data-processing-worker
    newTag: v1.0.0
  - name: k-scrape-nexus/coordinator
    newTag: v1.0.0

replicas:
  - name: api-server
    count: 5
  - name: ingestion-service
    count: 3
  - name: scraper-http-worker
    count: 10
  - name: scraper-headless-worker
    count: 3
  - name: processing-worker
    count: 5
  - name: coordinator
    count: 2